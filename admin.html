<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Leave Application Details</title>
</head>
<body>

    <h1>Leave Application Details</h1>
    <h2>Submitted Information</h2>

    <div id="details"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const details = {
            date: urlParams.get('date'),
            name: urlParams.get('name'),
            authority: urlParams.get('authority'),
            reason: urlParams.get('reason'),
            startDate: urlParams.get('startDate'),
            endDate: urlParams.get('endDate')
        };

        const detailsDiv = document.getElementById('details');
        detailsDiv.innerHTML = `
            <p><strong>Date:</strong> ${details.date}</p>
            <p><strong>Applicant Name:</strong> ${details.name}</p>
            <p><strong>Authority:</strong> ${details.authority}</p>
            <p><strong>Leave Applying For:</strong> ${details.reason}</p>
            <p><strong>Leave Start Date:</strong> ${details.startDate}</p>
            <p><strong>Leave End Date:</strong> ${details.endDate}</p>
        `;
    </script>
</body>
</html>
